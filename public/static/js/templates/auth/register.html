<div class="header">
    <h1>make an account.</h1>
</div>

<div class="pure-g">
    <div class="pure-u-1-1">

        <form class="pure-form pure-form-aligned form-centered register-form">
            <fieldset>
                <p class="text-muted center">important stuff</p>
                <div class="pure-control-group">
                    <%= renderError(errors, 'username') %>
                    <input id="username" name="username"
                        value="<%- model.username %>"
                     type="text" placeholder="username">
                </div>

                <div class="pure-control-group">
                    <%= renderError(errors, 'password') %>
                    <input id="password" name="password"
                        value="<%- model.password %>"
                     type="password" placeholder="password">
                </div>

                <div class="pure-control-group">
                    <%= renderError(errors, 'password_confirmation') %>
                    <input id="password_confirmation"
                        value="<%- model.password_confirmation %>"
                     name="password_confirmation"
                     type="password" placeholder="confirm password">
                </div>


                <div class="divider"></div>
                <p class="text-muted center">optional stuff</p>

                <div class="pure-control-group">
                    <input id="email" type="text" name="email" placeholder="email">
                </div>

                <div class="pure-control-group">
                    <input id="first-name" type="text" name="first_name" placeholder="first name">
                </div>
                <div class="pure-control-group">
                    <input id="last-name" type="text" name="last_name" placeholder="last name">
                </div>


                <button type="button" class="pure-button pure-button-primary register-button">
                    let's go
                </button>
            </fieldset>
        </form>

    </div>

</div>
