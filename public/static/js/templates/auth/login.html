<div class="header">
    <h1>please log in.</h1>
</div>

<div class="pure-g">
    <div class="pure-u-1-1">

        <form class="pure-form pure-form-aligned form-centered">
            <fieldset>
                <div class="pure-control-group">
                    <%= renderError(errors, 'username') %>
                    <input id="name" name="username" type="text" placeholder="username">
                </div>

                <div class="pure-control-group">
                    <%= renderError(errors, 'password') %>
                    <input id="password" name="password" type="password" placeholder="password">
                </div>

                <button type="button" class="pure-button pure-button-primary login-button">
                    let's go
                </button>
            </fieldset>
        </form>

    </div>

</div>
